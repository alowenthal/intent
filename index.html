<!doctype html>
<html>
<head>
    <script src="flights.js"></script>
    <script src="jquery.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
<div class="container">  

  <h1>How Far Is</h1>
  
<form class="flightCalc">
  
  <div class="airport">
      <label for="male">This Airport</label>
  
  <input list="airports" name="airport_code" id="airport1">
      <datalist id="airports">
        <option value="JFK">
        <option value="LAX">
        <option value="LAS">
        <option value="PDX">
      </datalist>
    </input>
  
  </div>
    
  <div id="from"><h3>From</h3></div>
  
  <div class="airport">
      <label for="male">This Airport</label>
    
  <input list="airports" name="airport_code" id="airport2">
      <datalist id="airports">
        <option value="JFK">
        <option value="LAX">
        <option value="LAS">
        <option value="PDX">
      </datalist>
    </input>
  

  </div>

      
<div class="findOut">
<input id="find-out" type="button" value="Find Out" onclick="airport_distances"></input>
</div>
      
    </form>
    <p id="mileage"></p>

<script>

$('#find-out').click(function(){
  var air1 = $("#airport1").val();
  var air2 = $("#airport2").val();
  
  
  document.getElementById("mileage").innerHTML = (IntentMedia.Distances.distance_between_airports(air1,air2) + " Miles" );
  
});

</script>

</div>
  
  </body>
</html>
